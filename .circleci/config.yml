version: 2
jobs:
  deploy:
    docker:
      - image: ansible/ubuntu14.04-ansible
    steps:
      - checkout
      - add_ssh_keys
      #- run: echo '51.15.223.161 ssh-rsa ssh-rsa ' >> ~/.ssh/known_hosts
      - run: ls -lha ~/.ssh
      - deploy:
          command: ansible-playbook -i deploy/inventory deploy/deploy.yml
workflows:
  version: 2
  build_and_test:
    jobs:
      - deploy
